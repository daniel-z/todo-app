<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo App</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Oswald:300" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <nav>
      <i class="fa fa-bars" aria-hidden="true"></i>
    </nav>
    <header>
      <h1>ToDo APP</h1>
    </header>
    <form class="" action="index.html" method="post">
      <input type="text" name="" value="" class="form-control">
    </form>
    <div class="panel panel-primary">
      <div class="panel-heading"> <h3 class="panel-title">ToDo's</h3> </div>
      <div class="panel-body">
        <input type="checkbox" name="" value="">
        Select All
        <button type="button" class="btn btn-primary" name="button">
          <i class="fa fa-cog"></i>
          Action
        </button>
        <hr />

        <ul>
          <li class="info">
            <input id="1234" type="checkbox" name="" value="">
            <label for="1234">This is my Todo task</label>
          </li>
          <li class="info">
            <input id="1234" type="checkbox" name="" value="">
            <label for="1234">This is my Todo task</label>
          </li>
          <li class="success">
            <input id="1234" type="checkbox" name="" value="">
            <label for="1234">This is my Todo task</label>
          </li>
        </ul>

      </div>
      <div class="panel-footer">Completed (1) / Uncompleted (4) </div>
    </div>


    <footer>
      ToDo App All Rights Reserved / 2017
    </footer>
  </body>
</html>
